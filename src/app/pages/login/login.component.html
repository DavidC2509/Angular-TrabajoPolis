<div class="sidenav">
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <h2>Login</h2>
            <div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                </div>
                <button type="button" (click)="login()" class="btn btn-black">Login</button>
                <button type="button"  class="btn btn-secondary" [routerLink] = "['/registro']">Registro</button>
            </div>
        </div>
    </div>
</div>
<br>
