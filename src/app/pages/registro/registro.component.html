<div class="sidenav">
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <h2>Registro</h2>
            <div>
                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" [(ngModel)]="nombresRegistro" class="form-control" placeholder="nombres">
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" [(ngModel)]="apellidosRegistro" class="form-control" placeholder="apellidos">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="emailRegistro" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="passwordRegistro" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-black" [routerLink] = "['/login']">Login</button>
                <button type="submit" class="btn btn-secondary" (click)="insertar()">Register</button>
            </div>
        </div>
    </div>
</div>
